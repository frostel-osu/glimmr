<!DOCTYPE html>
<html class="c-background" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Feedback</title>
  <link rel="stylesheet" href="main.css" />
  <script defer src="main.js"></script>
</head>
<body class="c-body">
  <header class="c-header">
    <h1 class="c-header__logo">Glimmr</h1>
    <details class="c-header__menu c-menu">
      <summary class="c-menu__icon"></summary>
      <nav class="c-menu__list">
        <a class="c-menu__item" href="index.html"><img alt="Home" src="icons/google-fonts-home.svg" /></a>
        <a class="c-menu__item" href="resources.html"><img alt="Resources" src="icons/google-fonts-resources.svg" /></a>
        <a class="c-menu__item" href="feedback.html"><img alt="Feedback" src="icons/google-fonts-feedback.svg" /></a>
      </nav>
    </details>
  </header>

  <main>
    <section class="c-content">
      <h2 class="c-content__head">Feedback</h2>
      <hr />

      <form class="feedback-form" action="#" method="post">
        <label for="satisfaction">1. On a scale of 1-5, with 5 being the highest, how satisfied are you with your experience?</label>
        <input type="number" id="satisfaction" name="satisfaction" min="1" max="5" required />

        <label for="recommend">2. On a scale of 1-5, with 5 being the highest, how likely are you to recommend this app?</label>
        <input type="number" id="recommend" name="recommend" min="1" max="5" required />

        <label for="features">3. Are there any features you would like to see added? (Limit of 500 words)</label>
        <textarea id="features" name="features" maxlength="3000" placeholder="Limit of 500 words..."></textarea>

        <label for="suggestions">4. Please share any other feedback or suggestions you have (Limit of 500 words)</label>
        <textarea id="suggestions" name="suggestions" maxlength="3000" placeholder="Limit of 500 words..."></textarea>

        <button type="submit" class="c-button c-button--main">Submit Feedback</button>
      </form>
    </section>
  </main>

  <footer class="c-footer">
    <nav class="c-nav">
      <a class="c-nav__icon" href="index.html"><img alt="Home" src="icons/google-fonts-home.svg" /></a>
    </nav>
  </footer>
</body>
</html>
