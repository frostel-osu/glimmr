<!DOCTYPE html>
<html class="c-background" lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Glimmr - Edit Profile</title>
  <link rel="stylesheet" href="edit-profile.css" />
  <script defer src="edit-profile.js"></script>
</head>
<body class="c-body">
  <!-- Header -->
  <header class="c-header">
    <a class="c-header__link" href="home.html">
      <h1 class="c-header__logo">Glimmr</h1>
    </a>
    <details class="c-header__menu c-menu">
      <summary class="c-menu__icon"></summary>
      <nav class="c-menu__list">
        <a class="c-menu__item" href="community.html"><img alt="Community Guidelines" src="icons/google-fonts-community.svg" /></a>
        <a class="c-menu__item" href="resources.html"><img alt="Resources" src="icons/google-fonts-resources.svg" /></a>
        <a class="c-menu__item" href="feedback.html"><img alt="Feedback" src="icons/google-fonts-feedback.svg" /></a>
      </nav>
    </details>
  </header>
  <!-- Main Content -->
  <div class="c-content container">
    <h1>Edit Profile</h1>
    <!-- Back and Preview Buttons -->
    <div class="button-container">
      <button type="button" id="backButton" class="back-button">Back</button>
      <button type="button" id="previewButton" class="preview-button">Preview</button>
    </div>
    <form class="profile-form">
      <!-- Name -->
      <label for="name">Name:</label>
      <input type="text" id="name" name="name" required />
      <!-- Age -->
      <label for="age">Age:</label>
      <input type="number" id="age" name="age" min="18" required />
      <!-- Gender -->
      <label for="gender">Gender:</label>
      <select id="gender" name="gender" required>
        <option value="" disabled selected>Select your gender</option>
        <option value="male">Male</option>
        <option value="female">Female</option>
        <option value="nonbinary">Non-Binary</option>
        <option value="other">Other</option>
      </select>
      <!-- Location -->
      <label for="location">Location:</label>
      <input type="text" id="location" name="location" placeholder="E.g., Los Angeles, CA" required />
      <!-- Height -->
      <label for="height">Height:</label>
      <select id="height" name="height" required>
        <option value="" disabled selected>Select your height</option>
        <!-- Heights from 4'0" to 7'0" -->
        <option value="4'0">4'0"</option>
        <option value="4'1">4'1"</option>
        <option value="4'2">4'2"</option>
        <option value="4'3">4'3"</option>
        <option value="4'4">4'4"</option>
        <option value="4'5">4'5"</option>
        <option value="4'6">4'6"</option>
        <option value="4'7">4'7"</option>
        <option value="4'8">4'8"</option>
        <option value="4'9">4'9"</option>
        <option value="4'10">4'10"</option>
        <option value="4'11">4'11"</option>
        <option value="5'0">5'0"</option>
        <option value="5'1">5'1"</option>
        <option value="5'2">5'2"</option>
        <option value="5'3">5'3"</option>
        <option value="5'4">5'4"</option>
        <option value="5'5">5'5"</option>
        <option value="5'6">5'6"</option>
        <option value="5'7">5'7"</option>
        <option value="5'8">5'8"</option>
        <option value="5'9">5'9"</option>
        <option value="5'10">5'10"</option>
        <option value="5'11">5'11"</option>
        <option value="6'0">6'0"</option>
        <option value="6'1">6'1"</option>
        <option value="6'2">6'2"</option>
        <option value="6'3">6'3"</option>
        <option value="6'4">6'4"</option>
        <option value="6'5">6'5"</option>
        <option value="6'6">6'6"</option>
        <option value="6'7">6'7"</option>
        <option value="6'8">6'8"</option>
        <option value="6'9">6'9"</option>
        <option value="6'10">6'10"</option>
        <option value="6'11">6'11"</option>
        <option value="7'0">7'0"</option>
      </select>
      <!-- Body Type -->
      <label for="body-type">Body Type:</label>
      <div id="body-type" class="body-type-container">
        <label>
          <input type="radio" name="body-type" value="slim" required />
          Slim
        </label>
        <label>
          <input type="radio" name="body-type" value="stocky" />
          Stocky
        </label>
        <label>
          <input type="radio" name="body-type" value="full-figured" />
          Full-Figured
        </label>
        <label>
          <input type="radio" name="body-type" value="average" />
          Average
        </label>
        <label>
          <input type="radio" name="body-type" value="fit-athletic" />
          Fit/Athletic
        </label>
      </div>
      <!-- Education -->
      <label for="education">Education:</label>
      <select id="education" name="education" required>
        <option value="" disabled selected>Select your education level</option>
        <option value="high-school">High School</option>
        <option value="trade-school">Trade School</option>
        <option value="in-college">In College</option>
        <option value="college-degree">College Degree</option>
        <option value="professional-graduate-degree">Graduate/Professional Degree</option>
      </select>
      <!-- Religion -->
      <label for="religion">Religion:</label>
      <select id="religion" name="religion">
        <option value="" disabled selected>Select your religion</option>
        <option value="christianity">Christianity</option>
        <option value="islam">Islam</option>
        <option value="irreligion">Irreligion</option>
        <option value="atheist" style="margin-left: 10px;">— Atheist</option>
        <option value="agnostic" style="margin-left: 10px;">— Agnostic</option>
        <option value="spiritual-but-not-religious" style="margin-left: 10px;">— Spiritual but not religious</option>
        <option value="hinduism">Hinduism</option>
        <option value="buddhism">Buddhism</option>
        <option value="folk-religions">Folk Religion</option>
        <option value="other-religions">Other Religion</option>
      </select>
      <!-- Political Views -->
      <label for="political-views">Political Views:</label>
      <div class="slider-container">
        <input type="range" id="political-views" name="political-views" min="1" max="7" value="4" />
        <div class="slider-labels">
          <span>Far Left</span>
          <span>Left</span>
          <span>Center Left</span>
          <span>Center</span>
          <span>Center Right</span>
          <span>Right</span>
          <span>Far Right</span>
        </div>
      </div>
      <!-- Pets -->
      <label for="pets">Pets:</label>
      <div id="pets" class="pets-container">
        <label>
          <input type="checkbox" name="pets" value="dogs" />
          Dogs
        </label>
        <label>
          <input type="checkbox" name="pets" value="cats" />
          Cats
        </label>
        <label>
          <input type="checkbox" name="pets" value="other" />
          Other Pets
        </label>
        <label>
          <input type="checkbox" name="pets" value="none" />
          None
        </label>
      </div>
      <!-- Smoking -->
      <label for="smoking">Smoking:</label>
      <div id="smoking" class="smoking-container">
        <label>
          <input type="checkbox" name="smoking" value="non-smoker" />
          Non-Smoker
        </label>
        <label>
          <input type="checkbox" name="smoking" value="smoker" />
          Smoker
        </label>
        <label>
          <input type="checkbox" name="smoking" value="other-nicotine-use" />
          Other Nicotine Use
        </label>
        <label>
          <input type="checkbox" name="smoking" value="420-friendly" />
          420 Friendly
        </label>
      </div>
      <!-- Drinking -->
      <label for="drinking">Drinking:</label>
      <div id="drinking" class="drinking-container">
        <label>
          <input type="checkbox" name="drinking" value="non-drinker" />
          Non-Drinker
        </label>
        <label>
          <input type="checkbox" name="drinking" value="social-drinker" />
          Social Drinker
        </label>
        <label>
          <input type="checkbox" name="drinking" value="life-of-the-party" />
          Life of the Party
        </label>
      </div>
      <!-- Activity Level -->
      <label for="activity-level">Activity Level:</label>
      <select id="activity-level" name="activity-level" required>
        <option value="" disabled selected>Select your activity level</option>
        <option value="sedentary">Sedentary</option>
        <option value="somewhat-active">Somewhat Active</option>
        <option value="active">Active</option>
        <option value="gym-rat">Gym-Rat</option>
      </select>
      <!-- Genders to Date -->
      <label for="dating-preference">Dating Preference</label>
      <select id="dating-preference" name="dating-preference" multiple required>
        <option value="male">Men</option>
        <option value="female">Women</option>
        <option value="non-binary">Non-Binary</option>
        <option value="all">Everyone</option>
      </select>
      <p class="text-note">Hold down Ctrl (Windows) or Cmd (Mac) to select multiple options.</p>
      <!-- Relationship Type -->
      <label for="relationship-type">Relationship Type:</label>
      <div id="relationship-type" class="relationship-type-container" required>
        <label>
          <input type="checkbox" name="relationship-type" value="friendship" />
          Friendship
        </label>
        <label>
          <input type="checkbox" name="relationship-type" value="casual-dating" />
          Casual Dating
        </label>
        <label>
          <input type="checkbox" name="relationship-type" value="long-term-relationship" />
          Long-Term Relationship
        </label>
      </div>
      <!-- Family Plans (Dropdown for single selection) -->
      <label for="family-plans">Family Plans:</label>
      <select id="family-plans" name="family-plans" required>
        <option value="" disabled selected>Select Family Plans</option>
        <option value="wants-children">Wants Children</option>
        <option value="does-not-want-children">Does Not Want Children</option>
        <option value="undecided">Undecided</option>
      </select>
      <!-- Relationship Style (Dropdown for single selection) -->
      <label for="relationship-style">Relationship Style:</label>
      <select id="relationship-style" name="relationship-style" required>
        <option value="" disabled selected>Select Relationship Style</option>
        <option value="monogamy">Monogamy</option>
        <option value="ethical-non-monogamy">Ethical Non-Monogamy</option>
        <option value="polyamory">Polyamory</option>
        <option value="solo-polyamory">Solo Polyamory</option>
        <option value="lifestyle-swinging">Lifestyle/Swinging</option>
      </select>
      <!-- About Me -->
      <label for="bio">About Me</label>
      <textarea id="bio" name="bio" rows="4" placeholder="Write a little about yourself (minimum 50 words)" minlength="50" required></textarea>
      <!-- Interests -->
      <label for="interests">Interests</label>
      <textarea id="interests" name="interests" rows="3" placeholder="E.g., Movies, Traveling, Sports"></textarea>
      <!-- AI-Verified Photo Upload -->
      <label for="photo">Upload Profile Photo</label>
      <input type="file" id="photo" name="photo" accept="image/*" required>
      <div class="photo-preview" id="photoPreview"></div>
      <!-- Buttons -->
      <div>
        <button type="button" id="submitProfile" style="background: purple;">Submit Profile</button>
        <button type="button" id="unhideProfile" style="background: purple;">Unhide Profile</button>
        <button type="button" id="hideProfile" style="background: purple;">Hide Profile</button>
        <button type="button" id="deleteProfile" style="background: purple;">Delete Profile</button>
      </div>
    </form>
  </div>
  <!-- Footer -->
  <footer class="c-footer">
    <nav class="c-nav">
      <a class="c-nav__icon" href="home.html"><img alt="Home" src="icons/google-fonts-home.svg" /></a>
      <a class="c-nav__icon" href="javascript:void(0)"><img alt="Profile" src="icons/google-fonts-profile.svg" /></a>
      <a class="c-nav__icon" href="javascript:void(0)"><img alt="Swipe" src="icons/google-fonts-swipe.svg" /></a>
      <a class="c-nav__icon" href="javascript:void(0)"><img alt="Messages" src="icons/google-fonts-messages.svg" /></a>
    </nav>
  </footer>
</body>
</html>
